
<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
	 * {width: 400px; margin: auto}
	.box {
	  border: 1px dashed #000; padding: 15px; background-color: #adbed8;
	}
	input[type="text"] {width: 200px;}

	button {
	  background-color: #069; border-radius: 5px;
	  color: #fff; margin-bottom: 5px;
	  padding: 5px 15px; border: none;
      width: 40px; height: 25px;
	}
    </style>
  </head>

  <body>
 
  <h3>Nelilaskin</h3>
  <div id="ratkaisu" class="box"></div>

    <script type="text/babel">

      class Yhteenlaskin extends React.Component {
        constructor(props){
            super(props);
            this.n3 = React.createRef();
            this.n1 = React.createRef();
            this.n2 = React.createRef();
            this.clickHandler = this.clickHandler.bind(this);
        }
       componentDidMount() {
           this.n1.current.focus();
           console.log(this.n1.current);
           console.log(this.n2.current);
           console.log(this.n3.current);
       }

       clickHandler(index){
            let myElements = document.querySelectorAll("button");

            for (var i = 0; i < myElements.length; i++) {
		    myElements[i].style.backgroundColor = "#069";
		}

           if (index == "+"){
            this.n3.current.value = parseInt(this.n1.current.value)+parseInt(this.n2.current.value);
            myElements[0].style.backgroundColor = "#009900"
           }
           else if (index == "-"){
            this.n3.current.value = parseInt(this.n1.current.value)-parseInt(this.n2.current.value);
            myElements[1].style.backgroundColor = "#009900"
           }
           else if (index == "/"){
            this.n3.current.value = parseInt(this.n1.current.value)/parseInt(this.n2.current.value);
            myElements[2].style.backgroundColor = "#009900"
           }
           else{
            this.n3.current.value = parseInt(this.n1.current.value)*parseInt(this.n2.current.value);
            myElements[3].style.backgroundColor = "#009900"
           }
           
            console.log(index)
            console.log(this.n1.current.value)
            console.log(this.n2.current.value)
            console.log(this.n3.current.value)
       }

	  render() {
	    return (
	      <div>
		<table>
		<tbody>
		<tr><td>Luku1:</td><td><input type="text" ref={this.n1} /></td></tr>
		<tr><td>Luku2:</td><td><input type="text" ref={this.n2} /></td></tr>
		<tr><td>Tulos:</td><td><input type="text" ref={this.n3}/></td></tr>
        <tr><td>Laske:</td><td><button onClick={this.clickHandler.bind(this, "+")}>+</button><button onClick={this.clickHandler.bind(this, "-")} value="-">-</button>
        <button onClick={this.clickHandler.bind(this, "/")}>/</button><button onClick={this.clickHandler.bind(this, "*")}>*</button></td></tr>
		</tbody>
		</table>
	      </div>
	    );
	  }
	}

	ReactDOM.render(
	  <Yhteenlaskin />,
	  document.getElementById('ratkaisu')
	);

    </script>

  </body>
</html>
